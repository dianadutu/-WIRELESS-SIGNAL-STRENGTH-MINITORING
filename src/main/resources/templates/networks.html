<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Network Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

<h2>Network Information</h2>

<div th:each="network : ${networks}">
    <table>
        <tr>
            <th>SSID</th>
            <td th:text="${network.ssid}"></td>
        </tr>
        <tr>
            <th>Network Type</th>
            <td th:text="${network.networkType}"></td>
        </tr>
        <tr>
            <th>Authentication</th>
            <td th:text="${network.authentication}"></td>
        </tr>
        <tr>
            <th>Encryption</th>
            <td th:text="${network.encryption}"></td>
        </tr>
    </table>

    <h3>BSSID Information</h3>
    <table>
        <thead>
        <tr>
            <th>BSSID</th>
            <th>Signal</th>
            <th>Radio Type</th>
            <th>Band</th>
            <th>Channel</th>
            <th>Connected Stations</th>
            <th>Channel Utilization</th>
            <th>Medium Capacity</th>
            <th>Basic Rates</th>
            <th>Other Rates</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bssid : ${network.bssids}">
            <td th:text="${bssid.bssid}"></td>
            <td th:text="${bssid.signal}"></td>
            <td th:text="${bssid.radioType}"></td>
            <td th:text="${bssid.band}"></td>
            <td th:text="${bssid.channel}"></td>
            <td th:text="${bssid.connectedStations}"></td>
            <td th:text="${bssid.channelUtilization}"></td>
            <td th:text="${bssid.mediumCapacity}"></td>
            <td th:text="${bssid.basicrates}"></td>
            <td th:text="${bssid.otherrates}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>

</body>
</html>
