<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Network Information</title>
    <link rel="stylesheet" href="/css/networks.css">

</head>
<body>

<h2>Network Information</h2>


<!-- Afișează numărul total de rețele vizibile -->
<h3 th:text="'Total Networks Visible: ' + ${networkSummary.totalNetworksVisible}"></h3>

<div th:each="network : ${networks}" class="network-container">
    <table>
        <tr class="first-row-highlight">
            <th>SSID</th>
            <td class="ssid-highlight" th:text="${network.ssid}"></td>
        </tr>
        <tr>
            <th>Network Type</th>
            <td th:text="${network.networkType}"></td>
        </tr>
        <tr>
            <th>Authentication</th>
            <td th:text="${network.authentication}"></td>
        </tr>
        <tr>
            <th>Encryption</th>
            <td th:text="${network.encryption}"></td>
        </tr>
    </table>

    <h3 class ="bssid-title">BSSID Information</h3>
    <table class="table-bssid">
        <thead>
        <tr>
            <th>No.</th>
            <th>BSSID</th>
            <th>Signal</th>
            <th>Radio Type</th>
            <th>Band</th>
            <th>Channel</th>
            <th>Connected Stations</th>
            <th>Channel Utilization</th>
            <th>Medium Capacity</th>
            <th>Basic Rates</th>
            <th>Other Rates</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bssid, iterStat : ${network.bssids}">
            <td th:text="${iterStat.count}"></td> <!-- Adaugă această celulă pentru numărul liniei -->
            <td th:text="${bssid.bssid}"></td>
            <td th:text="${bssid.signal}"></td>
            <td th:text="${bssid.radioType}"></td>
            <td th:text="${bssid.band}"></td>
            <td th:text="${bssid.channel}"></td>
            <td th:text="${bssid.connectedStations}"></td>
            <td th:text="${bssid.channelUtilization}"></td>
            <td th:text="${bssid.mediumCapacity}"></td>
            <td th:text="${bssid.basicrates}"></td>
            <td th:text="${bssid.otherrates}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>

</body>
</html>
