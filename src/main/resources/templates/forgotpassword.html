<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-password-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .reset-password-container h3 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="reset-password-container">
  <h3>Reset Password</h3>
  <form id="reset-password-form">
    <div class="form-group">
      <label for="reset-email">Email</label>
      <input type="email" id="reset-email" name="reset-email" required>
    </div>
    <div class="form-group">
      <button type="submit">Send Reset Link</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('forgot-password-link').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('forgot-password-form').style.display = 'block';
  });

  document.getElementById('reset-password-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var email = document.getElementById('reset-email').value;
    // Simulăm trimiterea unui email de resetare a parolei
    simulatePasswordReset(email);
  });

  function simulatePasswordReset(email) {
    // Aici puteți simula procesul de trimitere a emailului de resetare a parolei
    // De exemplu, puteți afișa un mesaj către utilizator că emailul a fost trimis
    alert('An email with password reset instructions has been sent to ' + email);
    // Puteți, de asemenea, să redirecționați utilizatorul către pagina de login după trimiterea emailului
    // window.location.href = 'login.html';
  }
</script>

</body>
</html>
