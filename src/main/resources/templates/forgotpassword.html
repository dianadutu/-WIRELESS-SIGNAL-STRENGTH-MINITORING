<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgotpassword.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <form id="sendCodeForm">
    <div class="form-group">
      <label for="emailToSendCode">Enter Email:</label>
      <input type="email" id="emailToSendCode" name="emailToSendCode" required>
    </div>
    <div class="form-group">
      <button type="button" id="sendCodeButton">Send Code via Email</button>
    </div>
  </form>

  <form id="resetPasswordForm" style="display:none;">
    <div class="form-group">
      <label for="resetCode">Enter Code:</label>
      <input type="text" id="resetCode" name="resetCode" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Reset Password</button>
  </form>
</div>
<script src="/js/forgotpassword.js"></script>
</body>
</html>
